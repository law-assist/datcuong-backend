name: Law assist DACN-242 development CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:

  dev-container-build-push:

    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Login Docker Hub
      uses: docker/login-action@v3.4.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v3.10.0
      id: buildx

    # - name: Cache Docker image layers
    #   uses: actions/cache@v4.2.3
    #   with:
    #     path: /tmp/.buildx-cache
    #     key: ${{ runner.os }}-buildx-${{ github.sha }}
    #     restore-key: |
    #       ${{ runner.os }}-buildx-

    - name: Pre-build and push Dev container images
      uses: devcontainers/ci@v0.3.1900000328
      id: dev_container_prebuild
      with:
        imageName: ${{ secrets.DOCKER_USERNAME }}/law-assist-dacn242-dev
        cacheFrom: ${{ secrets.DOCKER_USERNAME }}/law-assist-dacn242-dev
        push: always
        runCmd: npm -v

    - name: Verify CI/CD pipeline
      run: echo ${{ steps.dev_container_prebuild.outputs.runCmdOutput }}
